	<div id="bd">
		<div class="yui-g">
			<div class="pagewidth">
			<!-- YOUR DATA GOES HERE -->
				<span class="username">Welcome, sinfonier</span>
				<h1 class="dashboard-title">Dashboard</h1>

				<div class="dashboard-main-container">
					<div class="dashboard-time-wrapper">
						<div class="dashboard-subtitle-wrapper">TIME</div>
						<div class="graph-wrapper-small">
							Total
							<div class="time-total">
								<span>645</span>
							</div>
						</div>
						<div class="graph-wrapper-main">
							<span>CONSUMED</span>
							<div class="time-consumed">
								<span>47</span>
							</div>
							<div class="time-consumed-percentage">
								<span class="left">0</span> % <span class="right">100</span>
							</div>
						</div>
						<div class="graph-wrapper-small">
							Today
							<div class="time-today">
								<span>24</span>
								<span class="time-hours">hrs</span>
							</div>
						</div>
					</div>
					
					<div class="dashboard-stats-container">
						<div class="dashboard-subtitle-wrapper">TOPOLOGIES</div>
						<div class="graph-wrapper-medium">
							<div class="topo-developing">
								<span>47</span>
							</div>
							<span>Developing</span>
						</div>
						<div class="graph-wrapper-medium">
							<div class="topo-private">
								<span>48</span>
							</div>
							<span>Private</span>
						</div>
						<div class="graph-wrapper-medium">
							<div class="topo-publish">
								<span>75</span>
							</div>
							<span>Publish</span>
						</div>
					</div>
					<div class="dashboard-stats-container right">
						<div class="dashboard-subtitle-wrapper">MODULES</div>
						<div class="graph-wrapper-medium">
							<div class="module-developing">
								<span>11</span>
							</div>
							<span>Developing</span>
						</div>
						<div class="graph-wrapper-medium">
							<div class="module-private">
								<span>25</span>
							</div>
							<span>Private</span>
						</div>
						<div class="graph-wrapper-medium">
							<div class="module-publish">
								<span>78</span>
							</div>
							<span>Publish</span>
						</div>
					</div>
				</div>
    
			</div>
		</div>
